<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-burger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
                <h1>Create Your Burger</h1>
            <div class="image">
                <img src="./img/burger-top.png" alt="burger">
            </div>
        </header>

        <main>
            <div class="structure-container"  >
                <input class="name-burger" type="text" name="nome panino" placeholder="Name Your Burger">
                <h2>Name Your Burger</h2>
                <h3>Ingredients</h3>

                <ul id="ingredients">
                    <li>
                        <img width="30" src="img/cheese.svg" alt="formaggio">
                        <label for="cheese">Cheese</label>
                        <input type="checkbox" name="Cheese" id="cheese" data-price="1">
                        <span>add</span>
                    </li>
                    <li>
                        <img width="30" src="img/fried-egg.svg" alt="uova">
                        <label for="fried-egg">Fried-egg</label>
                        <input type="checkbox" name="Fried-egg" id="fried-egg" data-price="2">
                        <span>add</span>
                    </li>
                    <li>
                        <img width="30" src="img/ketchup.svg" alt="ketchup">
                        <label for="ketchup">Ketchup</label>
                        <input type="checkbox" name="Ketchup" id="ketchup" data-price="0.5">
                        <span>add</span>
                    </li>
                    <li>
                        <img width="30" src="img/lettuce.svg" alt="lattuga">
                        <label for="lettuce">Lettuce</label>
                        <input type="checkbox" name="Lettuce" id="lettuce" data-price="1">
                        <span>add</span>
                    </li>
                    <li>
                        <img width="30" src="img/mustard.svg" alt="mostarda">
                        <label for="mustard">Mustard</label>
                        <input type="checkbox" name="Mustard" id="mustard" data-price="1">
                        <span>add</span>
                    </li>
                    <li>
                        <img width="30" src="img/tomato.svg" alt="pomodoro">
                        <label for="tomato">Tomato</label>
                        <input type="checkbox" name="Tomato" id="tomato" data-price="0.5">
                        <span>add</span>
                    </li>
                </ul>

                <div class="discount-coupon">
                    <h3>Discount Coupon</h3>
                    <input type="text" id="sales">
                </div>

                <button id="calcola">
                    calculate
                </button>
            </div>  <!--structure-container-->

        </main>

        <footer id="risultato">
                <h3>Your Price</h3>

                <span id="price-total">prezzo</span>
        </footer>

    </div><!--container-->

    <script src="js/script.js"></script>
</body>
</html>
